    <style>
        :root { --gold: #FFD700; --bg: #0d0d0d; --card: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .flex-center { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: black; font-size: 1rem; }
        
        .header { background: #111; padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-box { background: #222; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        
        .task-list { padding: 15px; text-align: left; }
        .company-label { color: #555; font-size: 0.7rem; text-transform: uppercase; margin: 20px 0 10px 5px; display: block; letter-spacing: 1px; }
        .task-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #252525; display: flex; justify-content: space-between; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="container">
            <h1 style="color:var(--gold); margin:0;">Theophos</h1>
            <p style="color:#666; margin-bottom:25px;">Rewards System Portal</p>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="handleAuth()">Enter Dashboard</button>
            <p id="status-text" style="font-size: 0.8rem; margin-top: 15px; color: var(--gold);"></p>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header">
            <span id="display-id" style="font-size: 0.8rem; color: #888;">ID: #------</span>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; cursor:pointer;">Logout</button>
        </div>

        <div class="stat-grid">
            <div class="stat-box">
                <small style="color:#888;">MY POINTS</small>
                <div style="font-size:1.8rem; color:var(--gold); font-weight:bold;"><span id="user-pts">0</span></div>
            </div>
            <div class="stat-box">
                <small style="color:#888;">TOTAL GOAL</small>
                <div style="font-size:1.8rem; font-weight:bold;">1000</div>
            </div>
        </div>

        <div style="padding: 0 15px;">
            <select id="country" onchange="updateProfile()">
                <option value="">Select Country</option>
                <option value="GH">Ghana (Target: 200 GHC)</option>
                <option value="NG">Nigeria (Target: 7,000 NGN)</option>
            </select>
            <input type="text" id="bank" placeholder="Bank Name & Account Number" onchange="updateProfile()">
        </div>

        <div class="task-list">
            <span class="company-label">OGAds Network</span>
            <div class="task-card" onclick="call_locker()"><span>Content Verification</span> <b style="color:var(--gold);">+15</b></div>
            <div class="task-card" onclick="location.href='https://applocked.store/sl/n1xyw'"><span>Smart Offer Wall</span> <b style="color:var(--gold);">+10</b></div>

            <span class="company-label">CPAGrip Network</span>
            <div class="task-card" onclick="load_locker()"><span>Video Reward Task</span> <b style="color:var(--gold);">+15</b></div>
            <div class="task-card" onclick="location.href='https://playabledownload.com/1866359'"><span>Smart Link Task</span> <b style="color:var(--gold);">+10</b></div>

            <span class="company-label">Adsterra Network</span>
            <div class="task-card" onclick="location.href='https://pl28368305.effectivegatecpm.com/9e/81/39/9e8139365ea358b64f4023c6b4d1074a.js'"><span>Social Link Bonus</span> <b style="color:var(--gold);">+5</b></div>

            <span class="company-label">Monetag Network</span>
            <div class="task-card" style="opacity:0.3; cursor:default;"><span>Coming Soon...</span></div>
        </div>

        <div style="padding:15px; background:#111; margin:15px; border-radius:15px; font-size:0.75rem;">
            <p style="margin:0; color:#888;">Referral Link (+50 Pts Bonus)</p>
            <div id="ref-link" style="color:var(--gold); margin-top:5px; word-break:break-all;">...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // This is the Config you just provided!
        const firebaseConfig = {
            apiKey: "AIzaSyDphx9VNL7zycGOofDyDyY688pggYl4mns",
            authDomain: "theophos-rewards-system.firebaseapp.com",
            projectId: "theophos-rewards-system",
            storageBucket: "theophos-rewards-system.firebasestorage.app",
            messagingSenderId: "669378222",
            appId: "1:669378222:web:4a295fab14a09ff3662f3f",
            measurementId: "G-MJ6LDBBDYX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleAuth = async () => {
            const email = document.getElementById('email').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status-text');

            if(!email || !pass) return alert("Please fill all fields");
            status.innerText = "Processing...";

            try {
                const userRef = doc(db, "users", email);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().password === pass) {
                        launch(email);
                    } else {
                        alert("Incorrect password!");
                        status.innerText = "";
                    }
                } else {
                    const userId = Math.floor(100000 + Math.random() * 900000);
                    // Get referral code if exists
                    const urlParams = new URLSearchParams(window.location.search);
                    const refSource = urlParams.get('ref');

                    await setDoc(userRef, { email, password: pass, points: 0, userId, bank: "", country: "" });
                    
                    if (refSource && refSource !== email) {
                        const rRef = doc(db, "users", refSource);
                        const rSnap = await getDoc(rRef);
                        if (rSnap.exists()) {
                            // Points added logic would go here or via admin
                        }
                    }
                    launch(email);
                }
            } catch (e) {
                console.error(e);
                alert("Database connection failed. Please check your Firestore Rules!");
                status.innerText = "";
            }
        };

        window.updateProfile = async () => {
            const email = localStorage.getItem("theophos_session");
            const country = document.getElementById('country').value;
            const bank = document.getElementById('bank').value;
            if(email) await updateDoc(doc(db, "users", email), { country, bank });
        };

        function launch(email) {
            localStorage.setItem("theophos_session", email);
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('ref-link').innerText = window.location.href.split('?')[0] + "?ref=" + email;

            onSnapshot(doc(db, "users", email), (doc) => {
                if(doc.exists()) {
                    const data = doc.data();
                    document.getElementById('user-pts').innerText = data.points;
                    document.getElementById('display-id').innerText = "ID: #" + data.userId;
                    document.getElementById('bank').value = data.bank || "";
                    document.getElementById('country').value = data.country || "";
                }
            });

            // Load Adsterra Pop-under ONLY after login
            var script = document.createElement('script');
            script.src = 'https://pl28368305.effectivegatecpm.com/9e/81/39/9e8139365ea358b64f4023c6b4d1074a.js';
            document.body.appendChild(script);
        }

        window.logout = () => { localStorage.removeItem("theophos_session"); location.reload(); };
        const session = localStorage.getItem("theophos_session");
        if(session) launch(session);
    </script>
</body>
</html>
