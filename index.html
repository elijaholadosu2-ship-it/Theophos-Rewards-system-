<body>

    <div id="auth-screen">

        <h3 style="text-align:left; margin-left:5px;">Premium Tasks</h3>

        <div class="task-box">
            <div><b>OGAds Unlocker</b><br><small style="color:#666;">Complete 1 Offer</small></div>
            <button class="btn-task" onclick="call_locker()">+40 Pts</button>

        <div class="task-box">

            <button class="btn-task" onclick="window.open('https://playabledownload.com/1866359', '_blank')">+40 Pts</button>
        </div>

        <div class="task-box">
            <div><b>Social Reward</b><br><small style="color:#666;">Stay 30 Seconds</small></div>
            <button class="btn-task" onclick="window.open('https://pl28368305.effectivegatecpm.com/9e/81/39/9e8139365ea358b64f4023c6b4d1074a.js', '_blank')">+10 Pts</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDphx9VNL7zycGOofDyDyY688pggYl4mns",
            authDomain: "theophos-rewards-system.firebaseapp.com",
            projectId: "theophos-rewards-system",
            storageBucket: "theophos-rewards-system.firebasestorage.app",
            messagingSenderId: "669378222",
            appId: "1:669378222:web:4a295fab14a09ff3662f3f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleAuth = async () => {
            const email = document.getElementById('email').value.toLowerCase().trim();
            if(!email) return alert("Enter Email");

            const userRef = doc(db, "users", email);
            const snap = await getDoc(userRef);

            if(!snap.exists()) {
                await setDoc(userRef, { email, points: 0, userId: Math.floor(100000 + Math.random()*900000) });
            }
            localStorage.setItem("theophos_session", email);
            launch(email);
        };

        function launch(email) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');

            onSnapshot(doc(db, "users", email), (doc) => {
                if(doc.exists()) {
                    document.getElementById('user-pts').innerText = doc.data().points;
                    document.getElementById('user-id').innerText = "ID: #" + doc.data().userId;
                }
            });

            // AUTOMATIC POINT CHECKER
            const params = new URLSearchParams(window.location.search);
            if(params.get('task') === 'verified') {
                updateDoc(doc(db, "users", email), { points: increment(40) });
                alert("Task Verified! +40 Points Added.");
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        window.logout = () => { localStorage.removeItem("theophos_session"); location.reload(); };
        const saved = localStorage.getItem("theophos_session");
        if(saved) launch(saved);
    </script>
